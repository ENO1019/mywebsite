<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />

  <link rel="stylesheet" href="assets/style.css" />

<body>
  <header>
    <div class="container">
      <img src="images/logo.png" alt="鑫誠電機有限公司 Logo" class="logo" />
      <nav>
        <a href="index.html">首頁</a>
        <a href="about.html">關於我們</a>
        <a href="services.html">服務項目</a>
        <a href="contact.html">聯絡我們</a>
      </nav>
    </div>
  </header>

  <section class="page-header">
    <h1>聯絡我們</h1>
  </section>

  <section class="contact-content">
    <div class="container">
      <div class="contact-info">
        <h2>公司資訊</h2>
        <p><strong>公司名稱：</strong>鑫誠電機有限公司</p>
        <p><strong>地址：</strong>桃園市蘆竹區蘆興街525巷18號</p>
        <p><strong>電話：</strong>(03) 312 8385</p>
        <p><strong>Email：</strong>service@shin-cheng.com.tw</p>
      </div>

      <div class="contact-form">
        <h2>聯絡表單</h2>
        <form>
          <label for="name">姓名：</label>
          <input type="text" id="name" name="name" placeholder="請輸入您的姓名" required>

          <label for="email">Email：</label>
          <input type="email" id="email" name="email" placeholder="請輸入您的 Email" required>

          <label for="message">留言內容：</label>
          <textarea id="message" name="message" rows="5" placeholder="請輸入您的訊息"></textarea>

          <button type="submit">送出</button>
        </form>
      </div>

      <div class="contact-map">
        <h2>公司地址</h2>
        <!-- 這裡可以改成真實地址，內網不會顯示也沒關係 -->
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3614.8309720957523!2d121.27644437515805!3d25.039809677812592!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3468233e2a759bc9%3A0xd6e2936de7129771!2z6ZGr6Kqg6Zu75qmf5pyJ6ZmQ5YWs5Y-4!5e0!3m2!1szh-TW!2stw!4v1752654926698!5m2!1szh-TW!2stw"
          width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy">
        </iframe>
      </div>
    </div>
  </section>

  <footer>
    <div class="container">
      <p>© 2025 HSIN CHENG Electric Machinery Co., Ltd.</p>
    </div>
  </footer>
</body>
</html>
